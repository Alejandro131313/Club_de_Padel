<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enmarcación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="row" th:insert="~{menu :: menuSuperior}"></div>
    <h1>Enmarcación</h1>
    
    <div class="container text-center">
        <div class="row align-items-center">
            <div class="col col-md-3"></div>
            <div class="col col-md-4">
                <form th:action="@{~/enmarca/save}" th:object="${enmarca}" method="post">
                    <div class="card bg-light mb-3" style="max-width: 18rem;">
                        <div class="card-body">
                            <ul class="list-group">
                                <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
                                    Jugador: 
                                    <select class="form-select" th:field="*{jugador.id}" required>
                                        <option th:each="j : ${jugador}" th:value="${j.id}" th:text="${j.id + ' - ' + j.Nombre}">OPCION</option>
                                    </select>
                                </li>
                                <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
                                    Clase:
                                    <select class="form-select" th:field="*{clase.id}" required>
                                        <option th:each="c : ${clase}" th:if="${c.enmarca.size() < 4}" th:value="${c.id}" th:text="${c.id+ ' - ' +c.dia + ' - ' + c.hora}">OPCION</option>
                                    </select>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Enviar">
                </form>
            </div>
            <div class="col col-md-5 d-flex justify-content-between align-items-left">
                <a th:href="@{~/enmarca}" class="btn btn-primary btn-sm">Volver</a>
            </div>
        </div>
    </div>
</body>
</html>
