<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enmarcaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
  <div class="row" th:insert="~{menu :: menuSuperior}"></div>
<body>

  <div class="container text-center">
    <div class="row align-items-center">
        <div class="col col-md-1">
   
        </div>
        <div class="col col-md-10">

            <p th:if="${#lists.isEmpty(enmarcaciones)}">No hay relaciones a침adidas</p>
            <table class="table table-sm table-hover" th:unless="${#lists.isEmpty(enmarcaciones)}">
                <thead>
                    <tr>
					
                        <th>Jugador</th>
                        <th>Clase</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="enmarca : ${enmarcaciones}">
                        <td th:text="${enmarca.jugador.id}"></td>
                        <td th:text="${enmarca.clase.id + ' - ' + enmarca.clase.dia+ ' - ' +enmarca.clase.Hora}"></td>
                        <td>
                            <a th:href="@{~/enmarca/del/{idJugador}/{idClase}(idJugador=${enmarca.jugador.id}, idClase=${enmarca.clase.id})}" class="btn btn-sm btn-warning" >Eliminar</a>
                    <a th:href="@{'/enmarca/' + ${enmarca.jugador.id} + '/' + ${enmarca.clase.id} + '/datosenmarca'}" class="btn btn-sm btn-primary">M치s informaci칩n</a>

                        </td>
                    </tr>
                </tbody>
            </table>
                
        </div>
        <p><a class="btn btn-outline-primary" th:href="@{~/enmarca/add}">A침adir Relaciones</a></p>
        <div class="col col-md-1">
        
        </div>
    </div>
</div>
</body>
</html>
