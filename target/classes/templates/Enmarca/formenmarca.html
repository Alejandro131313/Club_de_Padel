<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enmarcación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/Enmarca/FormEnmarca.css}">
</head>
<body>
    <div class="container text-center">
        <div class="row align-items-center">
            <div class="col col-md-3"></div>
            <div class="col col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Enmarcación</h1>
                        <form th:action="@{~/enmarca/save}" th:object="${enmarca}" method="post">
                            <ul class="list-group text-white">
                                <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center	bg-white">
                                    Jugador: 
                                    <select class="form-select" th:field="*{jugador.id}" required>
                                        <option th:each="j : ${jugador}" th:value="${j.id}" th:text="${j.id + ' - ' + j.Nombre}">OPCION</option>
                                    </select>
                                </li>
                                <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center bg-white">
                                    Clase:
                                    <select class="form-select" th:field="*{clase.id}" required>
                                        <option th:each="c : ${clase}" th:if="${c.enmarca.size() < 4}" th:value="${c.id}" th:text="${c.id+ ' - ' +c.dia + ' - ' + c.hora}">OPCION</option>
                                    </select>
                                </li>
                                <li class="list-group-item">
                                    <div class="d-flex justify-content-between">
                                        <input type="submit" class="btn btn-light" value="Enviar">
                                        <a th:href="@{~/enmarca}" class="btn btn-light">Volver</a>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col col-md-3"></div>
        </div>
    </div>
</body>
</html>
