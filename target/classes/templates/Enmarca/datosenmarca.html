<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<div class="Info">
<div class="container">
        <div class="col">

            <p th:if="${jugador.isPresent()}">

            </p>

            </p>
            <p th:if="${jugador.isPresent()}">

            </p>
        </div>
		</div>
		<div class="container">
        <div class="col">
            <h2>Datos de la Clase</h2>
                 <p th:if="${clase.isPresent()}">
                <strong>ID:</strong> <span th:text="${clase.get().id}"></span>
            </p>
            <p th:if="${clase.isPresent()}">

            </p>

            </p>
        </div>
    </div>

	</div>
	<a th:href="@{~/enmarca}" class="btn btn-primary btn-sm">Volver</a>
</body>

</html>
