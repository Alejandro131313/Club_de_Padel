<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear/Editar Jugador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
  <div class="row" th:insert="~{menu :: menuSuperior}"></div>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="mt-5">Crear/Editar Jugador</h1>
            <form th:action="@{/jugador/save}" th:object="${jugador}" method="post">
				<input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                     <p th:if="${#fields.hasErrors('Nombre')}" th:errors="*{Nombre}">Introduzca una nombre valido</p>
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="edad" th:field="*{edad}" required>
                     <p th:if="${#fields.hasErrors('Edad')}" th:errors="*{Edad}">Introduzca una edad valida</p>
                </div>
                <div class="mb-3">
                    <label for="nivel" class="form-label">Nivel</label>
                    <input type="text" class="form-control" id="nivel" th:field="*{nivel}" required>
                     <p th:if="${#fields.hasErrors('Nivel')}" th:errors="*{Nivel}">Introduzca un nivel valido</p>
                </div>
                <div class="mb-3">
                    <label for="equipo" class="form-label">Equipo</label>
                    <select class="form-select" id="equipo" th:field="*{equipo}">
                        <option value="">Sin Equipo</option>
                        <option th:each="equipoItem : ${equipos}" th:value="${equipoItem.id_equipo}" th:text="${equipoItem.nombre_equipo}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/jugadores}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
