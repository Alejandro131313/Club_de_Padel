<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<div class="row" th:insert="~{menu :: menuSuperior}"></div>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="mt-5">Torneos</h1>
            <p th:if="${#lists.isEmpty(torneos)}">No hay torneos añadidos</p>
            <table class="table table-hover" th:unless="${#lists.isEmpty(torneos)}">
				<thead>
				    <tr>
				        <th scope="col">#</th>
				        <th scope="col">Nombre</th>
				        <th scope="col">Fecha</th>
				        <th scope="col">Premio</th>
				        <th scope="col">Acciones</th>
				    </tr>
				</thead>
				<tbody>
				    <tr th:each="torneo : ${torneos}">
				        <th scope="row" th:text="${torneo.id_torneo}">1</th>
				        <td>
				            <a th:href="@{/torneo/{id}(id=${torneo.id_torneo})}" th:text="${torneo.nombre}">Nombre Torneo</a>
				        </td>
				        <td th:text="${torneo.fecha}">Fecha Torneo</td>
				        <td th:text="${torneo.premio}">Premio Torneo</td>
				        <td>
				            <a th:href="@{/torneo/edit/{id}(id=${torneo.id_torneo})}" class="btn btn-sm btn-primary">Editar</a>
				            <a th:href="@{/torneo/delete/{id}(id=${torneo.id_torneo})}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de que quieres eliminar este torneo?')">Eliminar</a>
				        </td>
				    </tr>
				</tbody>
            </table>
        </div>
    </div>
    <a th:href="@{/torneo/add}" class="btn btn-primary">Añadir Torneo</a>
</div>
</body>
</html>
