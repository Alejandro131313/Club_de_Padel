<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear/Editar Torneo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<div class="row" th:insert="~{menu :: menuSuperior}"></div>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="mt-5">Crear/Editar Torneo</h1>
            <form th:action="@{/torneo/save}" th:object="${torneo}" method="post">
                <input type="hidden" th:field="*{id_torneo}" />
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Torneo</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                    <p th:if="${#fields.hasErrors('Nombre')}" th:errors="*{Nombre}">Introduce un nombre válido</p>
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha del Torneo</label>
                    <input type="date" class="form-control" id="fecha" th:field="*{fecha}" required>
                    <p th:if="${#fields.hasErrors('Fecha')}" th:errors="*{Fecha}">Introduce una fecha válida</p>
                </div>
                <div class="mb-3">
                    <label for="premio" class="form-label">Premio</label>
                    <input type="number" class="form-control" id="premio" th:field="*{premio}" required>
                    <p th:if="${#fields.hasErrors('Premio')}" th:errors="*{Premio}">Introduce una cantidad válida</p>
                </div>
				
				
				<div class="mb-3">
				    <label for="equiposSeleccionados" class="form-label">Equipos Disponibles</label>
				    <div class="row">
				        <div class="col">
				            <table class="table">
				                <thead>
				                    <tr>
				                        <th>#</th>
				                        <th>Nombre del Equipo</th>
				                        <th>Seleccionar</th>
				                    </tr>
				                </thead>
				                <tbody>
				                    <th:block th:each="equipo, equipoIndex : ${equipos}">
				                        <tr>
				                            <td th:text="${equipo.id_equipo}"></td>
				                            <td th:text="${equipo.nombre_equipo}"></td>
				                            <td><input type="checkbox" th:id="'equipo' + ${equipoIndex.index}" th:value="${equipo.id_equipo}" name="equiposSeleccionados"></td>
				                        </tr>
				                    </th:block>
				                </tbody>
				            </table>
				        </div>
				    </div>
				</div>


				
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/torneos}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
