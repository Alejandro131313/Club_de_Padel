<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear/Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/UsuariosAdmin/FormUsuario.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="mt-5">Editar Usuario</h1>
            <form th:action="@{/usuario/save}" th:object="${usuario}" method="post">
							
				<div class="mb-3">
				    <label for="usuario" class="form-label">Usuario:</label>			   
				    
				    <!-- Input de solo lectura cuando el usuario no es nulo -->
				    <input th:if="${usuario.usuario != null}" type="text" class="form-control" id="usuario" th:field="*{usuario}" readonly>
				    
				    <p th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}" class="text-danger">Introduzca un usuario válido</p>
					<div th:if="${mensaje}" th:text="${mensaje}" class="text-danger"></div>
				</div>
	
				
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Introduzca un email válido</p>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Introduzca una contraseña válida</p>
                </div>
                <div class="mb-3">
                    <label for="jugador" class="form-label">Jugador</label>
                    <select class="form-select" id="jugador" th:field="*{jugador}">
                        <option value="">Seleccione un jugador</option>
                        <option th:each="jugador : ${jugadores}" th:value="${jugador.id}" th:text="${jugador.nombre}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="rol" class="form-label">Rol</label>
                    <select class="form-select" id="rol" th:field="*{rol}" required>
                        <option value="1" th:selected="${usuario.rol == 1}">ADMIN</option>
                        <option value="2" th:selected="${usuario.rol == 2}">USER</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
