<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear/Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
            	<link rel="stylesheet" th:href="@{/css/UsuariosAdmin/FormUsuario.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="mt-5">Crear/Editar Usuario</h1>
            <form th:action="@{/usuario/save}" th:object="${usuario}" method="post">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario" th:field="*{usuario}" required>
                    <p th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}">Introduzca un usuario v치lido</p>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase침a</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Introduzca una contrase침a v치lida</p>
                </div>
       <div class="mb-3">
    <label for="jugador" class="form-label">Jugador</label>
    <select class="form-select" id="jugador" th:field="*{jugador}">
        <option value="">Seleccione un jugador</option>
        <option th:each="jugador : ${jugadores}" th:value="${jugador.id}" th:text="${jugador.nombre}"></option>
    </select>
</div>

                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
