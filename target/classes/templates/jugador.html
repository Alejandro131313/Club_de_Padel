<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jugador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #007bff;
            margin-top: 30px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            border-radius: 10px 10px 0 0;
        }
        .list-group-item {
            border-color: transparent;
        }
        .btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <div class="row align-items-center">
        <div class="col col-md-1">
        </div>
        
        <div class="col col-md-4 mt-5">
            <h1>Jugador</h1>
            <div class="card bg-light mb-3">
                <div class="card-header">
                    <span th:text="${jugador.id}"></span>
                </div>
                <div class="card-body">
                    <h5 class="card-title"><span th:text="${jugador.nombre}"></span></h5>
                    <p class="card-text">
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
                                Edad: <span th:text="${jugador.edad}"></span>
                            </li>
                            <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
                                Nivel: <span th:text="${jugador.nivel}"></span>
                            </li>
                            <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
                                Equipo: <span th:text="${jugador.equipo != null ? jugador.equipo.nombre_equipo : 'Sin equipo'}"></span>
                            </li>
                        </ul>
                    </p>
                </div>
            </div>        
        
        </div> 
        <div class="col col-md-7 d-flex justify-content-between align-items-left">
            <p><a th:href="@{~/jugadores}" class="btn btn-primary btn-sm">Volver</a></p>
            <p><a th:href="@{~/jugador/edit/{id}(id=${jugador.id})}" class="btn btn-outline-primary btn-sm">Editar</a></p>
        </div>
        
    </div>
</div>
</body>
</html>
