<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear/Editar Clase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/Clases/FormClases.css}">
</head>


<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="mt-5">Crear/Editar Clase</h1>
            <form th:action="@{/clase/save}" th:object="${clase}" method="post">
				<input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label for="dia" class="form-label">DÃ­a</label>
                    <input type="text" class="form-control" id="dia" th:field="*{dia}" required>
                     <p th:if="${#fields.hasErrors('dia')}" th:errors="*{dia}">Introduzca una dia valido</p>
                </div>
                <div class="mb-3">
                    <label for="hora" class="form-label" >Hora</label>
                    
                    <input type="text" class="form-control" id="hora" th:field="*{hora}" required>
                    <p th:if="${#fields.hasErrors('Hora')}" th:errors="*{Hora}">Introduzca una hora valida</p>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/clases}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
