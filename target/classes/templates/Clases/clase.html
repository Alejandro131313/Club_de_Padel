<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/Clases/Clase.css}">
</head>
<body>
<div class="container text-center">
    <div class="row align-items-center">
        <div class="col col-md-4"></div>
        <div class="col col-md-4">
            <h1>Clase</h1>
            <div class="card bg-light mb-3">
                <div class="card-header">
                    <span th:text="${clase.id}"></span>
                </div>
                <div class="card-body">
                    <h5 class="card-title"><span th:text="${clase.dia}"></span></h5>
                    <p class="card-text">
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center bg-white">
                                Hora: <span th:text="${clase.hora}"></span>
                            </li>
                            <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center bg-white">
                                Nivel: <span th:text="${clase.nivel}"></span>
                            </li>
                        </ul>
                        <div class="card mt-3">
                            <div class="card-header">Jugadores en esta clase</div>
                            <div class="card-body text-center">
                                <ul class="list-group list-group-flush">
                                    <th:block th:if="${jugadores.empty}">
                                        <li class="list-group-item">En esta clase no hay jugadores.</li>
                                    </th:block>
                                    <th:block th:each="jugador : ${jugadores}">
                                        <li class="list-group-item">
                                            <span th:text="${jugador.nombre}"></span> - <span th:text="${jugador.edad}"></span> a√±os
                                        </li>
                                    </th:block>
                                </ul>
                            </div>
                        </div>
                    </p>
                </div>
            </div>
            <div class="col-12 text-center">
                <p><a th:href="@{/clases}" class="btn btn-primary btn-sm">Volver</a></p>
                <p><a th:href="@{/clase/edit/{id}(id=${clase.id})}" class="btn btn-outline-primary btn-sm">Editar</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
