<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Equipo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/Usuarios/ClubUsuario.css}">
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1>Equipo</h1>
                <div class="card bg-light mb-3">
             
                    <div class="card-body">
                        <h5 class="card-title"><span th:text="${equipo.nombre_equipo}"></span></h5>
                        <p class="card-text">
                            <ul class="list-group">
                                <li class="list-group-item list-group-item-action list-group-item-warning d-flex justify-content-between align-items-center">
                                    Premios: <span th:text="${equipo.premios}"></span>
                                </li>
                                <li class="list-group-item list-group-item-action list-group-item-warning d-flex justify-content-between align-items-center">
                                    Torneo: 
                                    <span th:if="${equipo.torneo != null}" th:text="${equipo.torneo.nombre}">Sin torneo asignado</span>
                                    <span th:if="${equipo.torneo == null}">Sin torneo asignado</span>
                                </li>
                                <li class="list-group-item list-group-item-action list-group-item-warning d-flex justify-content-between align-items-center">
                                    <div class="card w-100">
                                        <div class="card-header">Jugadores en este equipo</div>
                                        <div class="card-body">
                                            <ul class="list-group list-group-flush">
                                                <th:block th:if="${jugadores.empty}">
                                                    <li class="list-group-item">En este equipo no hay jugadores todavía.</li>
                                                </th:block>
                                                <th:block th:each="jugador : ${jugadores}">
                                                    <li class="list-group-item">
                                                        <span th:text="${jugador.nombre}"></span> - <span th:text="${jugador.edad}"></span> años                                    
                                                    </li>
                                                </th:block>
                                            </ul>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </p>
                        <a th:href="@{/editarTorneo/{id}(id=${equipo.id_equipo})}" class="btn btn-warning">Editar Torneo</a>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <p><a th:href="@{~/InformacionUsuario}" class="btn btn-primary btn-sm">Volver</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
