<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/Equipos/CambiarEquipo.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="mt-5">Cambiar Equipo</h1>
            <form th:action="@{/jugador/cambiarEquipo}" method="post">
                <div class="mb-3">
                    <label for="equipo" class="form-label">Nuevo Equipo</label>
                    <select class="form-select" id="equipo" name="equipoId" required>
                        <option value="">Seleccione un equipo</option>
                        <option th:each="equipo : ${equipos}" th:value="${equipo.id_equipo}" th:text="${equipo.nombre_equipo}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Cambiar</button>
                <a th:href="@{/InfoUsuario}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
