<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Jugador y Clase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/Enmarca/EnmarcaDatos.css}">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card bg-light mb-3">
                <div class="card-header text-center">
                    <h2>Datos del Jugador</h2>
                </div>
                <div class="card-body">
                    <p th:if="${jugador.isPresent()}">
                        <strong>ID:</strong> <span th:text="${jugador.get().id}"></span>
                    </p>
                    <p th:if="${jugador.isPresent()}">
                        <strong>Nombre:</strong> <span th:text="${jugador.get().nombre}"></span>
                    </p>
                    <p th:if="${jugador.isPresent()}">
                        <strong>Edad:</strong> <span th:text="${jugador.get().edad}"></span>
                    </p>
                    <p th:if="${jugador.isPresent()}">
                        <strong>Nivel:</strong> <span th:text="${jugador.get().nivel}"></span>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card bg-light mb-3 	">
                <div class="card-header text-center ">
                    <h2>Datos de la Clase</h2>
                </div>
                <div class="card-body">
                    <p th:if="${clase.isPresent()}">
                        <strong>ID:</strong> <span th:text="${clase.get().id}"></span>
                    </p>
                    <p th:if="${clase.isPresent()}">
                        <strong>DÃ­a:</strong> <span th:text="${clase.get().dia}"></span>
                    </p>
                    <p th:if="${clase.isPresent()}">
                        <strong>Hora:</strong> <span th:text="${clase.get().hora}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a th:href="@{~/enmarca}" class="btn btn-primary btn-sm">Volver</a>
    </div>
</div>
</body>
</html>
