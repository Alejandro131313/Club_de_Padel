<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form th:action="@{/registrarUsuario}" th:object="${jugadorUsuarioDTO}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger">Nombre Error</div>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" class="form-control" id="edad" th:field="*{edad}" required>
                <div th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}" class="text-danger">Edad Error</div>
            </div>
            <div class="mb-3">
                <label for="nivel" class="form-label">Nivel</label>
                <input type="text" class="form-control" id="nivel" th:field="*{nivel}" required>
                <p th:if="${#fields.hasErrors('nivel')}" th:errors="*{nivel}" class="text-danger">Introduzca un nivel válido</p>
            </div>
			<div class="mb-3">
			                <label for="usuario" class="form-label">Usuario:</label>
			                <input type="text" class="form-control" id="usuario" th:field="*{usuario}" required>
			                <div th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}" class="text-danger">Usuario Error</div>
			                <div th:if="${mensaje}" th:text="${mensaje}" class="text-danger"></div>
			            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Contraseña Error</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Email Error</div>
            </div>
            <div class="mb-3">
                <label for="rol" class="form-label">Rol:</label>
                <input type="number" class="form-control" id="rol" th:field="*{rol}" required>
                <div th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}" class="text-danger">Rol Error</div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</body>
</html>
