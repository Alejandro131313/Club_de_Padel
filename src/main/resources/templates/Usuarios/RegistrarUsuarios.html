<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
       <link rel="stylesheet" th:href="@{/css/Usuarios/RegistrarUsuarios.css}">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <div class="Formulario">
        <form th:action="@{/registrarUsuario}" th:object="${jugadorUsuarioDTO}" method="post">
            <div >
                <label for="nombre" class="form-label">Nombre y Apellidos:</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger">Nombre Error</div>
            </div>
            <div >
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" class="form-control" id="edad" th:field="*{edad}" required>
                <div th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}" class="text-danger">Edad Error</div>
            </div>
            <div >
                <label for="nivel" class="form-label">Nivel:</label>
                <select class="form-control" id="nivel" th:field="*{nivel}" required>
                    <option value="Alto">Alto</option>
                    <option value="Medio">Medio</option>
                    <option value="Principiante">Principiante</option>
                </select>
                <div th:if="${#fields.hasErrors('nivel')}" th:errors="*{nivel}" class="text-danger">Introduzca un nivel válido</div>
            </div>
    
            <div >
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Email Error</div>
            </div>
            
                    <div >
                <label for="usuario" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="usuario" th:field="*{usuario}" required>
                <div th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}" class="text-danger">Usuario Error</div>
                <div th:if="${mensaje}" th:text="${mensaje}" class="text-danger"></div>
            </div>
            <div >
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Contraseña Error</div>
            </div>
            <input type="hidden" id="rol" th:field="*{rol}" value="2">
            <button type="submit" class="btn btn-primary">Registrar</button>
               <a th:href="@{/}" class="btn btn-info">Cancelar</a>
        </form>
        </div>
    </div>
</body>
</html>
