<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Torneo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/Equipos/EditarTorneo.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="mt-5">Editar Torneo</h1>
            <form th:action="@{/editarTorneo/save}" method="post">
                <input type="hidden" name="equipoId" th:value="${equipo.id_equipo}" />
                <div class="mb-3">
                    <label for="torneo" class="form-label">Nuevo Torneo</label>
                    <select class="form-select" id="torneo" name="torneoId" required>
                        <option value="">Seleccione un torneo</option>
                        <option th:each="torneo : ${torneos}" th:value="${torneo.id_torneo}" th:text="${torneo.nombre}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/InformacionUsuario}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
