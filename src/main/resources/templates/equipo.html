<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<div class="row" th:insert="~{menu :: menuSuperior}"></div>
<body>

<div class="container text-center">
    <div class="row align-items-center">
        <div class="col col-md-1">
        </div>
        
        <div class="col col-md-4 mt-5">
            <h1>Equipo</h1>
            <div class="card bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">
                    <span th:text="${equipo.id_equipo}" ></span>
                </div>
                <div class="card-body">
                    <h5 class="card-title"><span th:text="${equipo.nombre_equipo}" ></span></h5>
                    <p class="card-text">
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
                                Premios: <span th:text="${equipo.premios}" ></span>
                            </li>
							<div class="card">
								<div class="card-header">Torneo</div>
								<div class="card-body">
									<span th:if="${equipo.torneo != null}" th:text="${'Torneo: ' + equipo.torneo.nombre}">Sin torneo asignado</span>
									<span th:if="${equipo.torneo == null}">Sin torneo asignado</span>
								</div>
							</div>
							<div class="card">
								<div class="card-header">Jugadores en este equipo</div>
                                    <ul class="list-group list-group-flush">
                                        <th:block th:if="${jugadores.empty}">
                                            <li class="list-group-item">En este equipo no hay jugadores todavía.</li>
                                        </th:block>
                                        <th:block th:each="jugador : ${jugadores}">
                                            <li class="list-group-item">
                                                <span th:text="${jugador.nombre}"></span> - <span th:text="${jugador.edad}"></span> años
												<a th:href="@{'/jugador/remove-equipo-jugador/' + ${jugador.id}}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de que quieres eliminar este equipo?')">Eliminar Jugador</a>
                                            </li>
                                        </th:block>
                                    </ul>
                            </div>
                        </ul>
                    </p>
                </div>
            </div>
			<div class="col col-md-7 d-flex justify-content-between align-items-left">
				<p><a th:href="@{/equipos}" class="btn btn-primary btn-sm" >Volver</a></p>
				<p><a th:href="@{/equipo/edit/{id}(id=${equipo.id_equipo})}" class="btn btn-outline-primary btn-sm">Editar</a></p>
			</div>
		</div> 
    </div>
</div>

</body>
</html>
