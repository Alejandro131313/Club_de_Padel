<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Torneo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/Torneos/Torneo.css}">
</head>
<body>
<div class="container">
    <div class="row align-items-center">
        <div class="col col-md-4"></div>
        <div class="col col-md-4">
            <h1 class="text-center">Torneo</h1>
            <div class="card bg-light mb-3">
                <div class="card-header">
                    <span class="text-center" th:text="${torneo.id_torneo}"></span> <!-- Alineado al centro -->
                </div>
                <div class="card-body">
                    <h5 class="card-title "><span th:text="${torneo.nombre}"></span></h5>
                    <p class="card-text">
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-action list-group-item-warning d-flex justify-content-between align-items-center">
                                Fecha: <span th:text="${torneo.fecha}"></span>
                            </li>
                            <li class="list-group-item list-group-item-action list-group-item-warning d-flex justify-content-between align-items-center">
                                Premio: <span th:text="${torneo.premio}"></span>
                            </li>
                            <li class="list-group-item list-group-item-action list-group-item-warning">
                                <div class="card">
                                    <div class="card-header">Equipos Participantes</div>
                                    <div class="card-body">
                                        <ul class="list-group list-group-flush">
                                            <th:block th:if="${torneo.equipos.empty}">
                                                <li class="list-group-item text-center">No hay equipos inscritos en este torneo.</li> <!-- Alineado al centro -->
                                            </th:block>
                                            <th:block th:each="equipo : ${torneo.equipos}">
                                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                                    <span th:text="${equipo.nombre_equipo}"></span>
                                                    <a th:href="@{'/torneo/remove-equipo/' + ${torneo.id_torneo} + '/' + ${equipo.id_equipo}}" class="btn btn-sm btn-danger">Eliminar</a>
                                                </li>
                                            </th:block>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </p>
                </div>
            </div>
            <div class="col-12 text-center">
                <p><a th:href="@{/torneos}" class="btn btn-primary btn-sm">Volver</a></p>
                <p><a th:href="@{/torneo/edit/{id}(id=${torneo.id_torneo})}" class="btn btn-primary btn-sm">Editar</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
