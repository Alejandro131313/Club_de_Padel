<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Torneo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/Torneos/Torneo.css}">
</head>
<body>
<div class="row" th:insert="~{menu :: menuSuperior}"></div>
<div class="container text-center">
    <div class="row align-items-center">
        <div class="col col-md-4"></div>
        <div class="col col-md-4 mt-5">
            <h1>Torneo</h1>
            <h5 th:text="${torneo.nombre}"></h5> 
            <div class="card bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">
                    <span th:text="${torneo.id_torneo}"></span>
                </div>
                <div class="card-body">
                    <h5 class="card-title"><span th:text="${torneo.fecha}"></span></h5>
                    <p class="card-text">
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
                                Premio: <span th:text="${torneo.premio}"></span>
                            </li>
                            <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
                                Equipos:
                                <ul class="list-group">
                                    <th:block th:each="equipo : ${torneo.equipos}">
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            <span th:text="${equipo.nombre_equipo}"></span>
                                            <a th:href="@{'/torneo/remove-equipo/' + ${torneo.id_torneo} + '/' + ${equipo.id_equipo}}" class="btn btn-sm btn-danger">Eliminar</a>
                                        </li>
                                    </th:block>
                                </ul>
                            </li>
                        </ul>
                    </p>
                </div>
            </div>
            <div class="col-12 text-center">
                <p><a th:href="@{/torneos}" class="btn btn-primary btn-sm">Volver</a></p>
                <p><a th:href="@{/torneo/edit/{id}(id=${torneo.id_torneo})}" class="btn btn-primary btn-sm">Editar</a></p>  
            </div>
        </div>
        <div class="col col-md-4"></div>
    </div>
</div>
</body>
</html>
