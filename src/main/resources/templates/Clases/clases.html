<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/Clases/Clases.css}">
</head>
  <div class="row" th:insert="~{menu :: menuSuperior}"></div>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="mt-5">Clases</h1>
                <p th:if="${#lists.isEmpty(clases)}">No hay clases añadidas</p>
            <table class="table table-hover" th:unless="${#lists.isEmpty(clases)}">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Día</th>
                    <th scope="col">Hora</th>
                        <th scope="col">Nivel</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
					
                <tr th:each="clase : ${clases}">
                    <th scope="row" th:text="${clase.id}">1</th>
                    <td th:text="${clase.dia}">Día Clase</td>
                    <td th:text="${clase.hora}">Hora Clase</td>
                       <td th:text="${clase.nivel}">Nivel Clase</td>
                    <td>
                        <a th:href="@{/clase/{id}(id=${clase.id})}" class="btn btn-sm btn-primary">Ver detalles</a>
                        <a th:href="@{/clase/edit/{id}(id=${clase.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/clase/delete/{id}(id=${clase.id})}" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
   <a th:href="@{/clase/add}" class="btn btn-primary">Añadir Clase</a>
</div>
</body>
</html>
