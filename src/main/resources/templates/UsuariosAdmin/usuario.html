<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center">
    <div class="row align-items-center">
        <div class="col col-md-4"></div>
        <div class="col col-md-4">
            <h1>Usuario</h1>
            <div class="card bg-light mb-3">
                <div class="card-header">
                    <span th:text="${usuario.usuario}"></span>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Jugador: <span th:text="${usuario.jugador.nombre}"></span></h5>
                    <p class="card-text">
                        Contrase√±a: <span th:text="${usuario.password}"></span>
                    </p>
                </div>
            </div>
            <div class="col-12 text-center">
                <p><a th:href="@{/usuarios}" class="btn btn-primary btn-sm">Volver</a></p>
                <p><a th:href="@{/usuario/edit/{usuario}(usuario=${usuario.usuario})}" class="btn btn-outline-primary btn-sm">Editar</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
